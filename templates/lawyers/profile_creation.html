{% extends 'lawyers/lawyer_dashboard.html' %}
{% load static %}

{% block title %}Create Lawyer Profile{% endblock %}

{% block content %}
<h1>Create Your Lawyer Profile</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update Profile</button>
</form>
{% endblock %}
